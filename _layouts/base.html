<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>{{ page.title }} | nuACM</title>
        <link rel="stylesheet" href="/static/css/base.css" />
        {% if page.css %}
        <link rel="stylesheet" href="/static/css/{{ page.css }}"/>
        {% endif %}
    </head>
    <body>
        <div id="header">
            <div id="logo">
                <a href="/">
                    <img src="/static/images/nuacm_logo.png" alt="nuACM Northeastern University"/>
                </a>
            </div>
            <div id="navigation">
                <ul>
                    <li><a href="/calendar/">Calendar</a></li>
                    <li><a href="/officers/">Officers</a></li>
                    <li><a href="/members/">Members</a></li>
                    <li><a href="http://www.youtube.com/user/nuACM/" target="_blank">Videos</a></li>
                    <li><a href="https://wiki.ccs.neu.edu/display/NUACM/Home/" target="_blank">Wiki</a></li>
                    <li><a href="/about/">About</a></li>
                </ul>
            </div>
        </div>
        <script src="/static/js/jquery-1.6.1.min.js" type="text/javascript"></script>
        <script src="/static/js/jquery-ui-1.8.13.custom.min.js" type="text/javascript"></script>
        <div id="content">
            {{ content }}
        </div>
    </body>
</html>
