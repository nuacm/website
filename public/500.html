<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>

  <style>


    body {
      background-image: url('img/m16.jpg');
      background-position: center bottom;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-color: #0E1039;

      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      color: #333;
    }

    div.dialog {
      background-color: rgba(255,255,255,.5);
      max-width: 30em;
      padding: 3em 3em 2em 3em;
      margin: 3em auto 0 auto;
      text-align: center;
    }

    .logo {
      margin: 5px auto;
      width: 300px;
      display: block;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
      font-weight: 300;
    }

    @media (max-width: 1609px) {
      body {
        background-size: 1610px;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/422.html -->
  

  <div class="dialog">
    <h1>Error 500: Something has gone terribly wrong</h1>
    <p>If you're on web team, check the logs for more information.</p>
  </div>
  <a href="http://acm.ccs.neu.edu/">
  <img src="img/logo-white.png" class="logo"></a>
</body>
</html>
