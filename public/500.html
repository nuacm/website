<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>

  <style>
    html {
      background: url('img/ic1396.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }

    .dialog {
      font-family: 'Helvetica', sans-serif;
      color: #333;
      background-color: rgba(255,255,255,.5);
      max-width: 30em;
      padding: 2.2em 2.5em 2em 2.5em;
      margin: 3em auto 1em auto;
      text-align: center;
    }

    .dialog h1 {
      margin: 0;
      padding: 0;
      font-weight: 800;
      font-size: 3.5em;
      letter-spacing: -2px;
    }

    .dialog p {
      font-size: 1.5em;
      margin: 10px auto 10px auto;
      font-weight: 200;
    }

    .logo {
      margin: 5px auto;
      width: 300px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="dialog">
    <h1>Error 500</h1>
    <p>Something has gone terribly wrong</p>
    <p>If you're on web team, check the logs for more information.</p>
  </div>
  <a href="http://acm.ccs.neu.edu/">
  <img src="img/logo-white.png" class="logo"></a>

</body>
</html>
