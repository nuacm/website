<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>

  <style>
    body {
      background-image: url('img/ic1396.jpg');
      background-position: center bottom;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: 100% auto;
      background-color: #0E1039;

      margin: 0;
      padding: 0;
      font-family: 'Helvetica', sans-serif;
      color: #333;
    }

    .dialog {
      background-color: rgba(255,255,255,.6);
      max-width: 30em;
      padding: 3em 3em 2em 3em;
      margin: 3em auto 0 auto;
      text-align: center;
    }

    .dialog p {
      font-size: 1.5em;
      margin: 10px auto 10px auto;
      font-weight: 200;
    }

    .logo {
      margin: 5px auto;
      width: 300px;
      display: block;
    }

    h1 {
      margin: 0;
      padding: 0;
      font-weight: 800;
      font-size: 3.5em;
      letter-spacing: -2px;
    }

    @media (max-width: 960px) {
      body {
        background-size: 960px;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  

  <div class="dialog">
    <h1>Error 500</h1>
    <p>Something has gone terribly wrong</p>
    <p>If you're on web team, check the logs for more information.</p>
  </div>
  <a href="http://acm.ccs.neu.edu/">
  <img src="img/logo-white.png" class="logo"></a>
</body>
</html>
